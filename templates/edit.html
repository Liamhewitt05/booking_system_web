{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ book['title'] }}" {% endblock %}</h1>



<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" 
            placeholder="Book title" class="form-control"
               value="{{ request.form['title'] or book['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="count">Antall b√∏ker</label>
        <input type="number" name="count" 
            placeholder="Antall" class="form-control"
                value="{{ request.form['count'] or book['count'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="summary">Summary</label>
        <textarea name="summary" placeholder="Book summary"
                  class="form-control">{{ request.form['content'] or book['summary'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=book['id']) }}" method="POST">
    <input type="submit" value="Delete Book"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this book?')">
</form>

{% endblock %}
